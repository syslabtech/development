<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/bubbles/100/cloud-file.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center">File Management Application</h1>

        <!-- Upload Section -->
        <div id="uploadSection" class="mt-5">
            <h2>Upload a File</h2>
            <form action="/upload" method="post" enctype="multipart/form-data" class="mt-3">
                <div class="mb-3">
                    <input class="form-control" type="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>

        <!-- File List Section -->
        <div id="fileListSection" class="file-list mt-5">
            <h2>Uploaded Files</h2>
            {{if .}} <!-- Check if files are available -->
            <ul class="list-group">
                {{range .}} <!-- Iterate over files -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <!-- Display Filename -->
                    <span>{{.Filename}}</span>
                    <div>
                        <!-- Preview Button -->
                        <button class="btn btn-sm btn-info preview-btn" data-filename="{{.Filename}}" data-bs-toggle="modal" data-bs-target="#previewModal">Preview</button>
                        <!-- Download Button -->
                        <a href="/download/{{.Filename}}" class="btn btn-sm btn-success">Download</a>
                        <!-- Delete Button -->
                        <button class="btn btn-sm btn-danger delete-btn" data-filename="{{.Filename}}">Delete</button>
                    </div>
                </li>
                {{end}}
            </ul>
            {{else}}
            <p class="text-muted">No files uploaded yet.</p>
            {{end}}
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="previewModalLabel">File Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Preview iframe -->
                    <iframe id="previewIframe" src="" style="width:100%; height:400px; border:none;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Attach click event to preview buttons
            $(".preview-btn").on("click", function () {
                var fileName = $(this).data("filename");
                // Set iframe src for preview
                $("#previewIframe").attr("src", "/preview/" + fileName);
            });

            // Attach click event to delete buttons
            $(".delete-btn").on("click", function () {
                var fileName = $(this).data("filename");
                if (confirm("Are you sure you want to delete this file?")) {
                    // Redirect to delete URL
                    window.location.href = "/delete/" + fileName;
                }
            });
        });
    </script>
</body>

</html>
